<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <!-- /.logo -->
      </div>
      <!-- /.container -->
    </header>

    <!--=============== FORM ===============-->
    <section class="form">
      <div class="container">
        <div class="form-content">
          <h1 class="form-title common-title">Введите свои <span>данные</span></h1>
          <div class="form-details">
            <div class="form-group">
              <input type="text" class="form-input" id="name" required />
              <label for="name" class="form-label">Имя</label>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <input type="text" class="form-input" id="last-name" required />
              <label for="last-name" class="form-label">Фамилия</label>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <input type="text" class="form-input" id="email" required />
              <label for="email" class="form-label">Электронная почта</label>
            </div>
            <!-- /.form-group -->
            <div class="form-agree">
              <input type="checkbox" id="agree" required />
              <label for="agree">
                Я ознакомлен <a href="#">с правилами сайта</a>
              </label>
            </div>
            <!-- /.form-agree -->
          </div>
          <!-- /.form-details -->
          <div class="form-button">
            <button class="button">Перейти к выбору теста</button>
          </div>
          <!-- /.form-button -->
        </div>
        <!-- /.form-content -->
        <div class="form-image">
          <img src="img/info-image.png" alt="Персонаж" />
        </div>
        <!-- /.form-image -->
      </div>
      <!-- /.container -->
    </section>

    <footer class="footer">
      <div class="container">«АйтилогияQuiz» © Все права защищены / 2022</div>
      <!-- /.container -->
    </footer>
  </body>
</html>
