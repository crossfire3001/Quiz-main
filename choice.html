<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/choice.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <!-- /.logo -->
      </div>
      <!-- /.container -->
    </header>

    <!--=============== CHOICE ===============-->
    <section class="choice">
      <div class="container">
        <div class="choice-content">

          <!-- /.choice-description -->
          <div class="choice-options" id="choice-options"></div>

        <!-- /.choice-content -->
        <div class="choice-image">
          <img src="img/choice-image.png" alt="Персонажи" />
        </div>
        <!-- /.choice-image -->
      </div>
      <!-- /.container -->

    <footer class="footer">
      <div class="container">«АйтилогияQuiz» © Все права защищены / 2022</div>
      <!-- /.container -->
    </footer>

    <!--=============== JS ===============-->
